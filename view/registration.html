<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/form.css">
    <link rel="shortcut icon" href="../images/iconTask.icon"/>
    <title>Registratation</title>
</head>
<body>
<div class="container-fluid">
    <div class="formBox">
        <form action="../controller/registration.php" method="POST">
        <div class="formFormat register-format">
            <div class="centalBox">
                <h2>REGISTER</h2>
            </div>
            <div class="input-container-register">
                <label>First name</label>
                <input name="firstName" type="text" required/>
            </div>
            <div class="input-container-register">
                <label>Last name</label>
                <input name="lastName" type="text" required/>
            </div>
            <div class="input-container-register">
                <label>Username</label>
                <input name="username" type="text" required=""/>
            </div>
            <div class="input-container-register">
                <label>Password</label>
                <input name="password" type="password" required/>
            </div>
            <div class="input-container-register">
                <label>Mail</label>
                <input name="mail" type="email" required/>
            </div>
            <div class="text-right link-login-register">
                <a href="./login.html" class="link">
                    GO TO LOGIN
                </a>
            </div>
            <div class="centalBox">
                <button type="submit">submit</button>
            </div>
        </div>
        </form>
    </div>
    <a class="btn btn-dark" href="../">Return home page</a>
</div>


</body>
</html>
