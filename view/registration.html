<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/form.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="shortcut icon" href="../images/iconTask.icon"/>
    <title>Registratation</title>
</head>
<body>
    <div class="contenedor">
    <div class="formBoxRegister">
        <button type="button" class="btn-return-home">
            <a class="btn" href="../">Return home page</a>
        </button>
        <form action="../controller/registration.php" method="POST">
            <div class="form-container-register">
                <div>
                    <h2>REGISTER</h2>
                </div>
                <div class="input-container-register">
                    <input name="firstName" type="text" required/>
                    <label>First name</label>
                </div>
                <div class="input-container-register">
                    <input name="lastName" type="text" required/>
                    <label>Last name</label>
                </div>
                <div class="input-container-register">
                    <input name="username" type="text" required=""/>
                    <label>Username</label>
                </div>
                <div class="input-container-register">
                    <input name="password" type="password" required/>
                    <label>Password</label>
                </div>
                <div class="input-container-register">
                    <input name="mail" type="email" required/>
                    <label>Mail</label>
                </div>
                <div class="link-login-register">
                    <a href="./login.html" class="link">
                        GO TO LOGIN
                    </a>
                </div>
                <div class="btn-submit">
                    <button type="submit">submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
